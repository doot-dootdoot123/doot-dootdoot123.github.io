<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div style="text-align: center; padding : 20px;">
        <h1>{{user}}'s Card Collection</h1>
        {% for cardo in cards %}
            <div class="container mt-5">
                <div class="card p-4 shadow-lg mx-auto" style="max-width: 400px;">
                    <img src="{{ url_for('static', filename='images/' + cardo.card.image_name) }}">
                    <div style="text-align: left; padding: 20px;">
                        <p>Name: {{ cardo.card.name }} </p>
                        <p>Group: {{ cardo.card.group }}</p>
                        <p>Era: {{ cardo.card.era }}</p>
                        <p>Rarity: {{ cardo.card.rarity}}</p>
                        <p>Quantity: {{ cardo.quantity }}</p>
                    </div>
                    <a href="{{ url_for('home',usero=session['username']) }}">
                        <button type="button" class="btn btn-primary">Home</button>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
