<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
  <!-- Sidebar -->
  <div class="d-flex">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark min-vh-100" style="width: 280px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Todoot</span>
      </a>
      <hr>

      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="{{ url_for('home',usero=user.username) }}" class="nav-link active" aria-current="page">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
            Inbox
          </a>
        </li>
        <li><a href="{{ url_for('home',usero=user.username) }}" class="nav-link text-white">This week</a></li>
        <li><a href="{{ url_for('add_tasks',username=user.username) }}" class="nav-link text-white">Add tasks</a></li>
        <li><a href="{{ url_for('collection',user=user.username) }}" class="nav-link text-white">Collection</a></li>
        <li><a href="#" class="nav-link text-white">Today's Tasks</a></li>
      </ul>

      <hr>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
           id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
          <strong>{{ user.username }}</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href="{{ url_for('adcard') }}">Add cards</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="/">Sign out</a></li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <div class="mb-4">
        <h1>Tasks</h1>
      </div>

      {% for task in tasklist %}
        <div class="container mb-4">
          <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
            <div class="form-check">
              <input
                class="form-check-input {{ task.priority }}"
                type="checkbox"
                {% if task.completed %}
                  checked disabled
                {% endif %}
                onclick="window.location.href='/getcard/{{ task.id }}'"
              >
              <label class="form-check-label">{{ task.taskname }}</label><br>
              <small class="taskdate">{{ task.datedue }}</small>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const checkboxes = document.querySelectorAll('.redirect-checkbox');
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        if (this.checked) {
          window.location.href = "/getcard";
          this.disabled = true;
        }
      });
    });

    $(function () {
      $('.datepicker').datepicker({ format: 'dd/mm/yyyy' });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
