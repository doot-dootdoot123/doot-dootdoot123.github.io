<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasks</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  >

  <style>
    .form-check-input.highprio {
      border-color: #FAA0A0;
      background-color: #FEE7E7;
    }

    .form-check-input.medprio {
      border-color: #ffdd3c;
      background-color: #ffffb7;
    }

    .form-check-input.lowprio {
      border-color: #6484F7;
      background-color: #BBC9FB;
    }

    .taskdate {
      color: #D9C4EC;
    }

    .batn {
    display:block;
    height: 300px;
    width: 300px;
  
  }
  </style>
</head>

<body class="bg-light">
  <!-- Sidebar -->
  <div class="d-flex">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark min-vh-100" style="width: 280px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Todoot</span>
      </a>
      <hr>

      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="{{ url_for('home',usero=user.username) }}" class="nav-link active" aria-current="page">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
            Inbox
          </a>
        </li>
        <li><a href="{{ url_for('week',usero=user.username) }}" class="nav-link text-white">This week</a></li>
        <li><a href="{{ url_for('add_tasks',username=user.username) }}" class="nav-link text-white">Add tasks</a></li>
        <li><a href="{{ url_for('collection',user=user.username) }}" class="nav-link text-white">Collection</a></li>
        <li><a href="{{ url_for('today',usero=user.username) }}" class="nav-link text-white">Today's Tasks</a></li>
      </ul>

      <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
               id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="" alt="" width="32" height="32" class="rounded-circle me-2">
              <strong>{{ user.username }}</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
              <li><a class="dropdown-item" href="{{ url_for('adcard') }}">Add cards</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="/static/images/_%20(3).jpeg">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/">Sign out</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <div class="mb-4">
        <h1>Tasks</h1>
      </div>

      {% for task in tasklist %}
        <div class="container mb-4">
          <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
            <div class="form-check">
              <input
                class="form-check-input {{ task.priority }}"
                type="checkbox"
                {% if task.completed %}
                  checked disabled
                {% endif %}
                onclick="window.location.href='/getcard/{{ task.id }}'"
              >
              <label class="form-check-label">{{ task.taskname }}</label><br>
              <small class="taskdate">{{ task.datedue }}</small>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <button type="button" class="btn batn btn-primary">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
      <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
    </svg>
  </button>

  <!-- Scripts -->
  <script>
    const checkboxes = document.querySelectorAll('.redirect-checkbox');
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        if (this.checked) {
          window.location.href = "/getcard";
          this.disabled = true;
        }
      });
    });

    $(function () {
      $('.datepicker').datepicker({ format: 'dd/mm/yyyy' });
    });
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
  </script>
</body>
</html>
