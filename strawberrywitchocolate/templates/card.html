<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div style="text-align: center; padding: 20px">
       <h1>You got</h1>
    </div>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg mx-auto" style="max-width: 400px;">
            <img src="{{ url_for('static',filename=image) }}">
            <p style="padding-top: 20px;">Name: {{ name }}</p>
            <p style="padding-top: 20px;">Group: {{ group }}</p>
            <p style="padding-top: 20px;">Era: {{ era }}</p>
            <p style="padding-top: 20px;">Quantity: {{ quantity }}</p>
            <p style="padding-top: 20px;">Rarity: {{ rarity }}</p>
            <a href="{{ url_for('home',usero=usero) }}">
                <button type="button" class="btn btn-primary">Home</button>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
